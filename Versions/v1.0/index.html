<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Profesional | Catálogo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header-container text-center">
        <div class="container">
            <div class="mb-3">
                <h4 class="font-weight-bold">TU LOGO AQUÍ</h4>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <input type="text" id="searchInput" class="form-control search-box" placeholder="Buscar producto o marca...">
                </div>
            </div>
        </div>
    </header>

    <div class="category-scroller">
        <div class="container" id="categoryContainer">
            </div>
    </div>

    <div class="container">
        <div id="productContainer" class="product-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
